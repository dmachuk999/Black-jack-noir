<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Film Noir Blackjack</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Film Noir Blackjack</h1>
    <div id="game">
        <div id="player">
            <h2>Player Hand</h2>
            <div id="player-cards"></div>
            <p id="player-score"></p>
        </div>
        <div id="dealer">
            <h2>Dealer Hand</h2>
            <div id="dealer-cards"></div>
            <p id="dealer-score"></p>
        </div>
        <div id="controls">
            <button onclick="hit()">Hit</button>
            <button onclick="stand()">Stand</button>
        </div>
        <p id="result"></p>
        <audio id="bg-music" src="music/track1.ogg" autoplay loop></audio>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
